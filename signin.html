<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signin-container {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1C86EE;
        }

        .signin-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .signin-container a {
            color: #1E90FF;
            text-decoration: none;
        }

        .signin-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <input type="text" id="ime" placeholder="Ime" required>
        <input type="text" id="prezime" placeholder="Prezime" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="lozinka" placeholder="Lozinka" required>
        <input type="text" id="uloga" placeholder="Uloga" required>
        <button onclick="signIn()">Sign In</button>
        <p>Već imate profil? <a href="login.html">Prijavite se ovde</a>.</p>
    </div>

    <script>
        async function signIn() {
            const ime = document.getElementById('ime').value;
            const prezime = document.getElementById('prezime').value;
            const email = document.getElementById('email').value;
            const lozinka = document.getElementById('lozinka').value;
            const uloga = document.getElementById('uloga').value;

            const data = {
                ime: ime,
                prezime: prezime,
                email: email,
                lozinka: lozinka,
                uloga: uloga
            };

            const response = await fetch('https://sseapi20240821015435.azurewebsites.net/api/korisnik', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = 'login.html'; // Prebacivanje na login stranicu
            } else {
                alert('Greška prilikom registracije. Pokušajte ponovo.');
            }
        }
    </script>
</body>
</html>
