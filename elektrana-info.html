                <!-- Prikaz postojeće opreme koja je povezana sa solarnom elektranom -->
            </div>

            <span class="close-btn" onclick="closeAddOpremaPopup()">✖</span>

            <input type="text" id="searchOprema" placeholder="Pretraga Opreme" oninput="searchOprema()" required>

            <input type="hidden" id="opremaID" required>

            <input type="text" id="serijskiBroj" placeholder="Serijski Broj" required>
            <input type="date" id="datumInstalacijeOprema" placeholder="Datum Instalacije" required>
            <input type="date" id="garancijaDo" placeholder="Garancija Do">

            <button onclick="addOpremaToElektrana()">Dodaj</button>

            <span class="close-btn" onclick="closeAddNalogPopup()">✖</span>

            <input type="text" id="opisRadova" placeholder="Opis Radova" required>
            <input type="text" id="izvrsilac" placeholder="Izvršilac" required>
            <input type="text" id="status" placeholder="Status" required>
            <p>Garancija</p>

            <button onclick="addRadniNalog()">Dodaj</button>
        </div>

    <script>



        async function fetchOpremaList() {
            const powerplantId = sessionStorage.getItem('selectedPowerplantId');

            if (!powerplantId) {
                alert('ID solarne elektrane nije pronađen u sesiji.');
                return;
            }

            try {
                const response = await fetch(`https://sseapi20240821015435.azurewebsites.net/api/oprema/elektrana/${powerplantId}`);
                console.log("API poziv na /api/oprema/elektrana/", powerplantId);

                if (response.ok) {
                    const oprema = await response.json();
                    console.log("Podaci o opremi za elektranu:", oprema);
                    displayOpremaList(oprema);
                } else {
                    console.error("Greška prilikom preuzimanja opreme za elektranu:", powerplantId);
                    alert('Nema dostupne opreme za ovu elektranu.');
                }
            } catch (error) {
                console.error('Greška prilikom preuzimanja opreme:', error);
            }
        }

        function displayOpremaList(oprema) {
            const opremaList = document.getElementById('opremaList');
            opremaList.innerHTML = '';

            if (oprema.length === 0) {
                opremaList.innerHTML = '<p>Nema dostupne opreme.</p>';
                return;
            }

            oprema.forEach(item => {
                const opremaItem = document.createElement('div');
                opremaItem.classList.add('oprema-item');
                opremaItem.innerHTML = `
                <h4>${item.NazivOpreme}</h4>
                <p><strong>Serijski Broj:</strong> ${item.SerijskiBroj}</p>
                <p><strong>Datum Instalacije:</strong> ${new Date(item.DatumInstalacije).toLocaleDateString()}</p>
                ${item.GarancijaDo ? `<p><strong>Garancija Do:</strong> ${new Date(item.GarancijaDo).toLocaleDateString()}</p>` : ''}
            `;
                opremaList.appendChild(opremaItem);
            });
        }

        function openAddOpremaPopup() {
            document.getElementById('addOpremaPopup').classList.add('active');
        }

        function closeAddOpremaPopup() {
            document.getElementById('addOpremaPopup').classList.remove('active');
        }

        async function searchOprema() {
            const query = document.getElementById('searchOprema').value.toLowerCase();

            if (query.length === 0) {
                document.getElementById('opremaDropdown').classList.remove('active');
                return;
            }

            try {
                const response = await fetch('https://sseapi20240821015435.azurewebsites.net/api/oprema');
                const oprema = await response.json();

                console.log("Pretraga opreme, query:", query, "Rezultati:", oprema);

                const filteredOprema = oprema.filter(item => item.NazivOpreme.toLowerCase().includes(query));

                const opremaDropdown = document.getElementById('opremaDropdown');
                opremaDropdown.innerHTML = '';

                if (filteredOprema.length > 0) {
                    opremaDropdown.classList.add('active');
                    filteredOprema.forEach(item => {
                        const div = document.createElement('div');
                        div.innerHTML = item.NazivOpreme;
                        div.onclick = () => selectOprema(item.ID, item.NazivOpreme);
                        opremaDropdown.appendChild(div);
                    });
                } else {
                    opremaDropdown.classList.remove('active');
                }
            } catch (error) {
                console.error('Greška prilikom pretrage opreme:', error);
            }
        }

        function selectOprema(id, naziv) {
            console.log("Odabrana oprema ID:", id, "Naziv:", naziv);

            document.getElementById('opremaID').value = id;
            document.getElementById('searchOprema').value = naziv;
            document.getElementById('opremaDropdown').classList.remove('active');
        }

        async function addOpremaToElektrana() {
            const elektranaID = sessionStorage.getItem('selectedPowerplantId');
            const opremaID = document.getElementById('opremaID').value;
            const serijskiBroj = document.getElementById('serijskiBroj').value;
            const datumInstalacije = document.getElementById('datumInstalacijeOprema').value;
            const garancijaDo = document.getElementById('garancijaDo').value;

            if (!opremaID || !serijskiBroj || !datumInstalacije || !elektranaID) {
                alert("Sva obavezna polja moraju biti popunjena.");
                return;
            }

            const data = {
                opremaID,
                elektranaID,
                serijskiBroj,
                datumInstalacije,
                garancijaDo
            };

            try {
                const response = await fetch('https://sseapi20240821015435.azurewebsites.net/api/oprema/povezi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Oprema uspešno povezana sa solarnom elektranom.');
                    closeAddOpremaPopup();
                    fetchOpremaList(); // Osvježite listu opreme
                } else {
                    alert('Greška prilikom povezivanja opreme sa solarnom elektranom.');
                }
            } catch (error) {
                console.error('Greška prilikom povezivanja opreme sa solarnom elektranom:', error);
            }
        }

        // Poziv funkcije za preuzimanje opreme nakon što se stranica učita
        fetchOpremaList();

        document.addEventListener('DOMContentLoaded', async function () {
            const powerplantId = sessionStorage.getItem('selectedPowerplantId');

            console.log("ID preuzet iz sessionStorage:", powerplantId); // Loguje preuzet ID

            if (!powerplantId) {
                alert('ID solarne elektrane nije pronađen u sesiji.');
                return;
            }

            try {
                const response = await fetch(`https://sseapi20240821015435.azurewebsites.net/api/solarna-elektrana/${powerplantId}`);
                console.log("API poziv na /api/solarna-elektrana/", powerplantId); // Loguje poziv API-ju

                if (response.ok) {
                    const powerplant = await response.json();
                    console.log("Podaci o solarnoj elektrani:", powerplant); // Loguje podatke o solarnoj elektrani
                    displayPowerplantInfo(powerplant[0]); // Prikazujemo informacije prve elektrane iz rezultata
                    fetchRadniNalozi(powerplantId); // Pozivamo funkciju za preuzimanje radnih naloga

                    // Sačuvamo KlijentID u sessionStorage za kasniju upotrebu
                    sessionStorage.setItem('KlijentID', powerplant[0].KlijentID);

                } else if (response.status === 404) {
                    console.error("Solarna elektrana nije pronađena za ID:", powerplantId);
                    alert('Solarna elektrana nije pronađena.');
                } else {
                    console.error("Greška prilikom preuzimanja podataka za ID:", powerplantId);
                    alert('Došlo je do greške prilikom preuzimanja podataka.');
                }
            } catch (error) {
                console.error('Greška prilikom preuzimanja informacija o solarnoj elektrani:', error);
            }
        });

        function displayPowerplantInfo(powerplant) {
            const infoContainer = document.getElementById('infoContainer');

            infoContainer.innerHTML = `
        <h2>${powerplant.NazivElektrane}</h2>
        <div class="info-group">
            <h3>Informacije o Klijentu</h3>
            <div class="info-item">
                <label>Naziv Klijenta:</label>
                <p>${powerplant.KlijentNaziv}</p>
            </div>
            <div class="info-item">
                <label>Adresa Klijenta:</label>
                <p>${powerplant.KlijentAdresa}</p>
            </div>
            <div class="info-item">
                <label>Telefon Klijenta:</label>
                <p>${powerplant.KlijentTelefon}</p>
            </div>
            <div class="info-item">
                <label>Email Klijenta:</label>
                <p>${powerplant.KlijentEmail}</p>
            </div>
        </div>
        <div class="info-group">
            <h3>Informacije o Solarnoj Elektrani</h3>
            <div class="info-item">
                <label>Lokacija:</label>
                <p>${powerplant.Lokacija}</p>
            </div>
            <div class="info-item">
                <label>Pozicija Panela:</label>
                <p>${powerplant.PozicijaPanela}</p>
            </div>
            <div class="info-item">
                <label>Snaga AC (kW):</label>
                <p>${powerplant.SnagaAC}</p>
            </div>
            <div class="info-item">
                <label>Snaga DC (kW):</label>
                <p>${powerplant.SnagaDC}</p>
            </div>
            <div class="info-item">
                <label>Broj Panela:</label>
                <p>${powerplant.BrojPanela}</p>
            </div>
            <div class="info-item">
                <label>Datum Instalacije:</label>
                <p>${powerplant.DatumInstalacije}</p>
            </div>
            <div class="info-item">
                <label>Vrsta Panela:</label>
                <p>${powerplant.VrstaPanela}</p>
            </div>
            <div class="info-item">
                <label>Vrsta Invertora:</label>
                <p>${powerplant.VrstaInvertora}</p>
            </div>
        </div>
    `;
        }

        async function fetchRadniNalozi(powerplantId) {
            try {
                const response = await fetch(`https://sseapi20240821015435.azurewebsites.net/api/radni-nalozi/${powerplantId}`);
                console.log("API poziv na /api/radni-nalozi/", powerplantId); // Loguje poziv API-ju za radne naloge

                if (response.ok) {
                    const radniNalozi = await response.json();
                    console.log("Podaci o radnim nalozima:", radniNalozi); // Loguje podatke o radnim nalozima
                    displayRadniNalozi(radniNalozi);
                } else {
                    console.error("Greška prilikom preuzimanja radnih naloga za ID elektrane:", powerplantId);
                    alert('Došlo je do greške prilikom preuzimanja radnih naloga.');
                }
            } catch (error) {
                console.error('Greška prilikom preuzimanja radnih naloga:', error);
            }
        }

        function displayRadniNalozi(radniNalozi) {
            const nalogList = document.getElementById('nalogList');
            nalogList.innerHTML = '';

            if (radniNalozi.length === 0) {
                nalogList.innerHTML = '<p>Nema dostupnih radnih naloga.</p>';
                return;
            }

            radniNalozi.forEach(nalog => {
                const nalogItem = document.createElement('div');
                nalogItem.classList.add('nalog-item');
                nalogItem.innerHTML = `
            <h4>${nalog.OpisRadova}</h4>
            <p><strong>Izvršilac:</strong> ${nalog.Izvrsilac}</p>
            <p><strong>Status:</strong> ${nalog.Status}</p>
            <p><strong>Datum Kreiranja:</strong> ${new Date(nalog.DatumKreiranja).toLocaleDateString()}</p>
            ${nalog.Garancija ? `<p><strong>Garancija:</strong> ${new Date(nalog.Garancija).toLocaleDateString()}</p>` : ''}
        `;
                nalogList.appendChild(nalogItem);
            });
        }

            document.getElementById('addNalogPopup').classList.add('active');
        }

            document.getElementById('addNalogPopup').classList.remove('active');
        }

        async function addRadniNalog() {

            const opisRadova = document.getElementById('opisRadova')?.value;
            const izvrsilac = document.getElementById('izvrsilac')?.value;
            const status = document.getElementById('status')?.value;
            const garancija = document.getElementById('garancija')?.value;
            const elektranaID = sessionStorage.getItem('selectedPowerplantId'); // Preuzmite ID elektrane iz sessionStorage

            if (!opisRadova || !izvrsilac || !status || !elektranaID) {
                alert("Sva obavezna polja moraju biti popunjena.");
                return;
            }

            // Preuzimanje klijentID iz podataka o solarnoj elektrani koje ste već preuzeli
            let klijentID = null;

            try {
                const response = await fetch(`https://sseapi20240821015435.azurewebsites.net/api/solarna-elektrana/${elektranaID}`);
                if (response.ok) {
                    const powerplant = await response.json();
                    klijentID = powerplant[0]?.KlijentID; // Preuzmite klijentID iz podataka o solarnoj elektrani
                } else {
                    alert('Greška prilikom preuzimanja podataka o solarnoj elektrani.');
                    return;
                }
            } catch (error) {
                console.error('Greška prilikom preuzimanja informacija o solarnoj elektrani:', error);
                return;
            }

            if (!klijentID) {
                alert("KlijentID nije pronađen.");
                return;
            }

            const data = {

                opisRadova,
                izvrsilac,
                status,
                elektranaID,
                klijentID,
                garancija
            };

            try {
                const response = await fetch('https://sseapi20240821015435.azurewebsites.net/api/radni-nalog', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Radni nalog uspešno dodat.');
                    closeAddNalogPopup();
                    fetchRadniNalozi(elektranaID); // Osvježite listu radnih naloga
                } else {
                    alert('Greška prilikom dodavanja radnog naloga.');
                }
            } catch (error) {
                console.error('Greška prilikom dodavanja radnog naloga:', error);
            }
        }
